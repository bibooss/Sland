<ion-header>

  <ion-navbar color="danger">
    <ion-title >

      LOGIN

    </ion-title>



  </ion-navbar>

</ion-header>


<ion-content class="back" padding >


<div class="example-card  w3-card-4 w3-round w3-white w3-animate-zoom">

    <ion-list>

        <ion-item >
          <ion-label stacked>Username/Email</ion-label>

          <ion-input type="text" name="username"  [(ngModel)]="username" ></ion-input>
        </ion-item>
<br>

        <ion-item >

           <ion-label stacked>Password</ion-label>

          <ion-input type="password" name="password"  [(ngModel)]="password" ></ion-input>



        </ion-item>



      </ion-list>

      <br>

      <button style="animation-duration: 1s; margin-left:25%;margin-right: 25%;width:50%; margin-top:10px;" class="w3-animate-bottom" ion-button color="danger" outline (click)="NavHome()" item-center > LOGIN </button>

    <br>



</div>





</ion-content>
